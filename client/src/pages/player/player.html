<ion-header>
    <ion-navbar>
        <ion-title>
            Sportsy
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div style="position: absolute;background-color: #333333a1;font-size: 15pt;top: 30px;z-index: 999;color: #fff;padding: 10px;left: 30px;">
        Team A (2)
    </div>

    <div style="position: absolute; background-color: #cc2828c7; font-size: 10pt; top: 4px; z-index: 999; color: #fff; padding: 5px; left: 45%;">
        LIVE
    </div>

    <div style="position: absolute;background-color: #333333a1;font-size: 15pt;top: 30px;z-index: 999;color: #fff;padding: 10px;right: 30px;">
        Team B (3)
    </div>

    <div class="videowrapper">
        <iframe [src]="videoUrl" frameborder="0" allowfullscreen
            width="680" height="650"
        ></iframe>
    </div>
    <div *ngIf="isLike" style="z-index: 800; position: absolute; bottom: 0;">
        <img src="https://media.giphy.com/media/J7tQiEaT5ilCo/giphy.gif" alt="" />
    </div>

    <div *ngIf="isDislike" style="z-index: 800; position: absolute; bottom: 0; right: 0;">
            <img src="https://media.giphy.com/media/uqiUylp06CqaY/giphy.gif" alt="" />
        </div>
    <ion-fab style="left: 30px; bottom: 25px;">
        <button type="button" ion-fab style="background-color: #2ecc71" (click)="setLike();" ><ion-icon name="happy"></ion-icon>
        </button>
    </ion-fab>
    <ion-fab style="right: 30px; bottom: 25px;">
        <button type="button" ion-fab style="background-color: #e74c3c" (click)="setDislike();"><ion-icon name="sad"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
